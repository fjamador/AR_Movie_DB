		// fuction PersonIDSearch will pull the 
		//person id and opens a new window that calls function PersonDtlCrdSearch on load to display the person details
		function PersonIDSearch(profilepthNbr) {
			var PrsnIdIndex = profilepthNbr;
			/* Get the person name for the form */
			var personname = document.getElementById("personname").value;
				/* Build up the parameters for the URL */
			var api_key = "e5e088b9fdaef1249c47887b5e5eef39";
			var language = "en-US";
			var page = "1";
			var include_adult = "false";
			var query = encodeURI(personname);  /* encode the Moviename since it might have blanks */  
			var myURL = "https://api.themoviedb.org/3/search/person?api_key=" + api_key + "&language=" + language + "&query=" + query + "&page="  + page + "&include_adult=" + include_adult;
				/* Display the URL */
			document.getElementById("url1").innerHTML = myURL;
				/* AJAX Method - Use GET since the parameters are in the URL */
			var myMethod = "GET";
				/* Make sure the document is ready */
			$(document).ready(function() { 
				/* Perform AJAX call - Pass to it the Method (GET) and the URL*/
			$.ajax({
			  method: myMethod,
			  url: myURL
			})
				/* AJAX complete - result is in msg */
			.done(function(msg) {
				//Move the person id to variable onloadPersonId
			var onloadPersonId = msg.results[PrsnIdIndex].id;	
				//localStorage object stores data with no expiration date. 
				//The data will not be deleted when the browser is closed, and will be available the next day, week, or year
			localStorage.setItem("personIdPass", onloadPersonId);
				//The open() method opens a new browser window, or a new tab
			window.open("advPersonSearchDetailsCredits.html", "_self");
				});
			});
		}
