		// fuction MovieIDSearch will pull the movie id and opens a new window that calls function MovieDtlCrdSearch on load to display the movie details
		function MovieIDSearch(imageNbr) {
		var MovIdIndex = imageNbr
			/* Get the movie name for the form */
			var moviename = document.getElementById("moviename").value;
				/* Build up the parameters for the URL */
			var api_key = "e5e088b9fdaef1249c47887b5e5eef39";//+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
			var language = "en-US";
			var page = "1";
			var include_adult = "false";
			var query = encodeURI(moviename);  /* encode the Moviename since it might have blanks */  
			var myURL = "https://api.themoviedb.org/3/search/movie?api_key=" + api_key + "&language=" + language + "&query=" + query + "&page="  + page + "&include_adult=" + include_adult;
				/* Display the URL */
			document.getElementById("url1").innerHTML = myURL;
				/* AJAX Method - Use GET since the parameters are in the URL */
			var myMethod = "GET";
				/* Make sure the document is ready */
			$(document).ready(function() { 
				/* Perform AJAX call - Pass to it the Method (GET) and the URL*/
			$.ajax({
			  method: myMethod,
			  url: myURL
			})
				/* AJAX complete - result is in msg */
			.done(function(msg) {
				//Movie the movie id to variable onloadMovieId
			var onloadMovieId = msg.results[MovIdIndex].id;	
				//localStorage object stores data with no expiration date. 
				//The data will not be deleted when the browser is closed, and will be available the next day, week, or year
			localStorage.setItem("movieIdPass", onloadMovieId);
				//The open() method opens a new browser window, or a new tab
			window.open("advMovieSearchDetailsCredits.html", "_self");
				});
			});
		}
